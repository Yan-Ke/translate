<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>编辑资讯</h5>
            <div class="ibox-tools">
                <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-horizontal m-t">
                <div class="form-group  admin-mt20" style="display: none">
                    <label class="col-sm-2 control-label">
                     语言
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <select class="form-control "  name="language">
                           <option value="0">请选择语言</option>
                           <option value="1">汉语</option>
                           <option value="2">藏语</option>
                        </select>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     标题
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input th:value="${information.title}" id="title" class="form-control" type="text"  placeholder="请输入资讯标题">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     类型
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <div id="contentType" class="type">
                            <span th:class="${information.type} ==1?'':'active'"  data-type="1">文章</span>
                            <span   th:class="${information.type} ==0?'':'active'"data-type="2">广告</span>
                        </div>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     作者
                     <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input  th:value="${information.author}" id="author" class="form-control" type="text"  placeholder="请输入文章作者，不填写则默认为藏语翻译宝">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     封面
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <button type="button" class="btn btn-primary " id="upload">
                        <i class="layui-icon"></i>上传图片
                        </button>
                        <input class="layui-upload-file" type="file" name="file">

                        <div class="m-t">
                            <img  id="LAY_demo_upload" width="180"  data-sign="0" th:src="${information.image}" src="../../image/not.jpg">
                        </div>
                        <p class="m-t">建议尺寸：360*400px</p>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     外部链接
                     <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input  th:value="${information.url}"id="url" class="form-control" type="text"  placeholder="请输入外部链接地址，填写后将不可访问下方内容">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     内容
                     <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <!-- 加载编辑器的容器 -->
                    <script id="container"  name="content" type="text/plain" style="height:300px;"></script>

                        <script th:src="@{/ueditor/ueditor.config.js}"></script>
                        <script th:src="@{/ueditor/ueditor.all.min.js}"></script>
                        <script th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
                        <script th:inline="javascript">
                            var content = [[${information.content}]] ;
                            var ueditor = UE.getEditor('container');

                            ueditor.addListener("ready", function () {
                                // editor准备好之后才可以使用
                                ueditor.setContent(content)
                            });
                        </script>
                    </div>
                </div>
                <div class="form-group  admin-mt30">
                    <div class="col-sm-7 col-sm-offset-2">
                        <button class="btn btn-primary" type="button" id="submit">保存</button>
                        <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!--高德地图api-->
<script th:inline="javascript">

    var id = [[${information.id}]] ;


    var imgUrl='';
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#upload' //绑定元素
            ,url: "/manage/system/uploadImage" //上传接口
            ,done: function(res){
                var obj=res.data;
                imgUrl=obj;
                $('#LAY_demo_upload').attr('src',imgUrl ).css({display:'block'});
            }
            ,error: function(res){
                //请求异常回调
                console.log(res);
            }
        });
    });
    var type = 0;

    //点击保存
    $('#submit').click(function () {
        var title = $('#title').val();
        var author = $('#author').val();
        var url = $('#url').val();
       var content =  UE.getEditor('container').getContent()


        $.ajax({
            url: "/manage/information/editInformotion",
            data: {
                "id": id,
                "title": title,
                "content": content,
                "author": author,
                "url": url,
                "type": type,
                "image": imgUrl,
            },
            dataType: 'json',
            type: 'post',
            success: function (res) {
                console.log(res)
                if (res.code == 0) {
                    layer.msg("保存成功");
                    window.location.href = '/manage/information/list'
                } else {
                    // $('#verifycode_img').attr('src','/captcha?seed='+Math.random());
                    layer.msg(res.msg);
                }
            },
            err: function (res) {
                console.log(res);
            }
        })
    });


    $('.type').on('click','span',function(){
        $('.type>span').removeClass('active');
        $(this).addClass('active');
        if ($(this).text() == "文章") {
            type = 0;
        }else{
            type = 1;
        }
    });
</script>
</html>
