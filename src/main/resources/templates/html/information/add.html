<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>新增资讯</h5>
            <div class="ibox-tools">
                <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-horizontal m-t">
                <div class="form-group  admin-mt20" style="display: none">
                    <label class="col-sm-2 control-label">
                     语言
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <select class="form-control "  name="language">
                           <option value="0">请选择语言</option>
                           <option value="1">汉语</option>
                           <option value="2">藏语</option>
                        </select>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     标题
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input   id="title" class="form-control" type="text"  placeholder="请输入资讯标题">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     类型
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <div id="contentType" class="type">
                            <span class="active" data-type="1">资讯</span>
                            <span  data-type="2">广告</span>
                        </div>
                    </div>
                </div>
                <div id="author_parent" class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     作者
                     <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input  id="author" class="form-control" type="text"  placeholder="请输入文章作者，不填写则默认为藏语翻译宝">
                    </div>
                </div>

                <div style="display: none" id="location_parent" class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        位置
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <select id="location" class="form-control " name="language">
                            <option value="0">请选择所在位置</option>
                            <option value="1">首页</option>
                            <option value="2">词库翻译结果页</option>
                            <option value="3">在线翻译页</option>
                            <option value="4">离线资源</option>
                        </select>
                    </div>
                </div>


                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     封面
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <button type="button" class="btn btn-primary " id="upload">
                        <i class="layui-icon"></i>上传图片
                        </button>
                        <input class="layui-upload-file" type="file" name="file">

                        <div class="m-t">
                            <img  id="LAY_demo_upload" width="180"  data-sign="0" src="../../image/not.jpg">
                        </div>
                        <p class="m-t">建议尺寸：360*400px</p>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     外部链接
                     <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input   id="url" class="form-control" type="text"  placeholder="请输入外部链接地址，填写后将不可访问下方内容">
                    </div>
                </div>
                <div id="content_parent" class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     内容
                     <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <!-- 加载编辑器的容器 -->
                    <script id="container" name="content" type="text/plain" style="height:300px;"></script>

                        <script th:src="@{/ueditor/ueditor.config.js}"></script>
                        <script th:src="@{/ueditor/ueditor.all.min.js}"></script>
                        <script th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
                        <script>
                            UE.getEditor('container');
                        </script>
                    </div>
                </div>

                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        排序
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input   id="order" class="form-control" type="text"  placeholder="数字越大，排序越靠前">
                    </div>
                </div>

                <div id="lookCount_parent" class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        阅读数
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input   id="lookCount" class="form-control" type="text"  placeholder="虚拟阅读数，不填为0">
                    </div>
                </div>

                <div id="zan_parent" class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        点赞数
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input   id="zan" class="form-control" type="text"  placeholder="虚拟点赞数，不填为0">
                    </div>
                </div>

                <div id="recommend" style="display:none;" class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        是否推荐
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7 admin-mt5" >
                        <label for="recommend_yes" class="admin-mr15">
                            <input  id="recommend_yes" checked="checked" type="radio" name="recommend"  value="1">
                            <span>是</span>
                        </label>
                        <label for="recommend_not">
                            <input  id="recommend_not" type="radio" name="recommend" value="0">
                            <span>否</span>
                        </label>
                    </div>
                </div>

                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        状态
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7 admin-mt5" >
                        <label for="yes" class="admin-mr15">
                            <input  id="yes" checked="checked" type="radio" name="show"  value="1">
                            <span>显示</span>
                        </label>
                        <label for="not">
                            <input  id="not" type="radio" name="show" value="0">
                            <span>隐藏</span>
                        </label>
                    </div>
                </div>


                <div class="form-group  admin-mt30">
                    <div class="col-sm-7 col-sm-offset-2">
                        <button class="btn btn-primary" type="button" id="submit">保存</button>
                        <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!--高德地图api-->
<script>


    var imgUrl='';
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#upload' //绑定元素
            ,url: "/manage/system/uploadImage" //上传接口
            ,done: function(res){
                var obj=res.data;
                imgUrl=obj;
                $('#LAY_demo_upload').attr('src',imgUrl ).css({display:'block'});
            }
            ,error: function(res){
                //请求异常回调
                console.log(res);
            }
        });
    });
    var type = 0;

    //点击保存
    $('#submit').click(function () {
        var title = $('#title').val();
        var author = $('#author').val();
        var url = $('#url').val();
       var content =  UE.getEditor('container').getContent()

        var order = $('#order').val();
        var lookCount = $('#lookCount').val();
        var zan = $('#zan').val();
        var status = $("input[name='show']:checked").val();
        var recommend = $("input[name='show']:checked").val();


        if (order == null){
            order =0;
        }
        if (lookCount == null){
            lookCount =0;
        }
        if (zan == null){
            zan =0;
        }

        var  advLocation = 0;

        if (type == 1){
            advLocation=  $("#location option:selected").val();
        }


        $.ajax({
            url: "/manage/information/addInformation",
            data: {
                "title": title,
                "content": content,
                "author": author,
                "url": url,
                "type": type,
                "order": order,
                "lookCount": lookCount,
                "zan": zan,
                "isShow": status,
                "image": imgUrl,
                "advLocation": advLocation,
                "recommend": recommend,
            },
            dataType: 'json',
            type: 'post',
            success: function (res) {
                console.log(res)
                if (res.code == 0) {
                    layer.msg("保存成功");
                    window.location.href = '/manage/information/list'
                } else {
                    // $('#verifycode_img').attr('src','/captcha?seed='+Math.random());
                    layer.msg(res.msg);
                }
            },
            err: function (res) {
                console.log(res);
            }
        })
    });


    $('.type').on('click','span',function(){
        $('.type>span').removeClass('active');
        $(this).addClass('active');
        if ($(this).text() == "资讯") {
            document.getElementById("content_parent").style.display="block";
            document.getElementById("lookCount_parent").style.display="block";
            document.getElementById("zan_parent").style.display="block";
            document.getElementById("author_parent").style.display="block";
            document.getElementById("location_parent").style.display="none";
            document.getElementById("recommend").style.display="none";

            type = 0;
        }else{
            document.getElementById("content_parent").style.display="none";
            document.getElementById("lookCount_parent").style.display="none";
            document.getElementById("zan_parent").style.display="none";
            document.getElementById("author_parent").style.display="none";
            document.getElementById("location_parent").style.display="block";
            document.getElementById("recommend").style.display="block";
            type = 1;
        }
    });
</script>
