<script th:inline="javascript">


    var dictionaryList = [[${dictionaryList}]];


    $(function () {


        for(var j = 0,len = dictionaryList.length; j < len; j++){
            var dictionary =  dictionaryList[j];
            var name = dictionary.name;
            var counts = dictionary.counts;
            var image = dictionary.image;
            var id = dictionary.id;
            var type = dictionary.type;

            $("#gridview").append("<div class=\"col-xs-3\">" +
                "<div class=\"Dictionary\">" +
                "<img src="+image+"  class=\"img-circle\">" +
                "<a href=\"\" class=\"iconfont iconfont icon-shouye1\"></a>" +
                "<p class=\"title\" >"+name+"</p>" +
                "<p class=\"color-primary number \">词汇量："+counts+"</p>" +
                "<div class=\"text-center\">" +
                "<a href='/manage/dictionary/thesaurus?id="+id+"&dictionaryName="+name+"&type="+type+"' class=\"btn  btn-primary btn-sm btn-outline font-s12\">词库管理</a>" +
                "<button onclick='deleteDicitonary("+id+")' class=\" btn  btn-danger btn-sm pull btn-outline font-s12\">删除词典</button>" +
                "</div></div></div>");
        }



    });

    function deleteDicitonary(id) {

        layer.confirm('确定删除该词典吗', {
            btn: ['确定', '取消'] //按钮
        }, function() {
            $.ajax({
                url : "/manage/dictionary/deleteDictionaryr",
                data: {
                    "id": id,
                },
                dataType:"json",
                type:'post',

                success: function(res) {
                    if (res.code == 0) {
                        layer.msg(res.msg);
                        window.location.href = '/manage/dictionary/list';
                        // setTimeout(function () {
                        // }, 2000);
                    }else {
                        layer.msg(res.msg);

                    }
                }
            })
        })
        // alert("删除id"+id);
    }

</script>
