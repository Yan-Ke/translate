<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5 th:text="'词库：'+${dictionaryName}"></h5>
            <div class="ibox-tools"></div>
        </div>
        <div class="ibox-content">
            <div class="row admin-mt10">
                <div class="col-sm-8">
                    <a th:href="@{'/manage/dictionary/addEntry?dictionaryName=' +${dictionaryName}+'&id='+${id} +'&type='+${type} }" class="btn btn-primary btn-w-m">新增词条</a>
                    <a th:href="@{'/manage/dictionary/importExcel?dictionaryName=' +${dictionaryName}+'&id='+${id} +'&type='+${type} }"  class="btn btn-default-a btn-outline btn-w-m">批量导入</a>
                </div>
                <div class="col-sm-4" style="padding-left:0">
                    <div class="input-group">
                        <input type="text" id="search" name="search" placeholder="输入词条检索" class=" form-control" th:value = ${name}>
                        <span class="input-group-btn">
                           <button id="searchBtn" type="submit" class="btn  btn-primary"> 查找</button>
                           <button id="exportExcel" type="submit" class="btn "
                                   style="background:#33cc00;color:#fff"> 导出</button>
                         </span>
                    </div>
                </div>
            </div>

            <table class="table table-hover admin-mt40 table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th th:text="${contentOneName}"></th>
                    <th th:text="${contentTwoName}"></th>
                    <th class="col-xs-2 text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr id="selectIds" th:each="thesaurus : ${thesaurusList}">
                    <td th:text="${thesaurus.id}"></td>
                    <td th:text="${thesaurus.contentOne}"></td>
                    <td th:text="${thesaurus.contentTwo}">1</td>
                    <td class="text-center">

                        <a th:href="@{'/manage/dictionary/detail?dictionaryName=' + ${dictionaryName}+'&thesaurusId='+${thesaurus.id}+'&type='+${type} +'&id='+${id}+'&contentOne='+${thesaurus.contentOne}+'&contentTwo='+${thesaurus.contentTwo}}"
                           class="color-primary admin-mr15">查看</a>
                        <a th:onclick="'javascript:deleteThesaurus(\''+${thesaurus.id}+'\');'"
                           class="color-danger">删除</a>

                    </td>
                </tr>
                <!--搜索无结果-->
                <tr class="not_tr">
                    <td colspan="4">
                        <div>
                            <img th:style="${thesaurusList.size()}>0?'display:none;':''"  src="../../image/nodat.png" >
                            <p class="text-center" th:text="${thesaurusList.size()}<1?'暂无相关信息':''"></p>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
            <!--分页-->
            <div class="text-center">
                <ul class="pagination" >
                    <li th:class="${indexPage==1}?'disabled' : ''"><a  th:class="${indexPage==1}?'btn disabled' : ''"  th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage-1}+'&name='+${name} +'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}" >上一页</a></li>
                    <li th:if="${indexPage-3 >=1}" ><a th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage-3}+'&name='+${name}+'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}" th:text="${indexPage -3}" >1</a></li>
                    <li th:if="${indexPage-2 >=1}" ><a th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage-2}+'&name='+${name}+'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}" th:text="${indexPage -2}" >1</a></li>
                    <li th:if="${indexPage-1 >=1}" ><a th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage-1}+'&name='+${name}+'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}" th:text="${indexPage -1}" >1</a></li>
                    <li class="active"><a href="#" th:text="${indexPage}" >1</a></li>
                    <li th:if="${indexPage+1 <=totalPage}" ><a th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage+1}+'&name='+${name}+'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}" th:text="${indexPage +1}" >1</a></li>
                    <li th:if="${indexPage+2 <=totalPage}" ><a th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage+2}+'&name='+${name}+'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}" th:text="${indexPage +2}" >1</a></li>
                    <li th:if="${indexPage+3 <=totalPage}" ><a  th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage+3} +'&name='+${name}+'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}" th:text="${indexPage +3}" >1</a></li>

                    <li th:class="${indexPage==totalPage}?'disabled' : ''" ><a  th:class="${indexPage==totalPage || totalPage < 1}?'btn disabled' : ''"  th:href="@{'/manage/dictionary/thesaurus?page=' + ${indexPage+1} +'&name='+${name}+'&id='+${id} +'&type='+${type} +'&dictionaryName='+${dictionaryName}}">下一页</a></li>
                </ul><br>
                
             <!--   <ul class="pagination">
                    <li class="disabled">
                        <span>«</span>
                    </li>
                    <li class="active">
                        <span>1</span>
                    </li>
                    <li>
                        <a href="/san/user/index.html?pag e=2">2</a>
                    </li>
                    <li>
                        <a href="/san/user/index.html?page=3">3</a>
                    </li>
                    <li>
                        <a href="/san/user/index.html?page=4">4</a>
                    </li>
                    <li>
                        <a href="/san/user/index.html?page=5">5</a>
                    </li>
                    <li>
                        <a href="/san/user/index.html?page=6">6</a>
                    </li>
                    <li>
                        <a href="/san/user/index.html?page=2">»</a>
                    </li>
                </ul>-->
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../js/plugins/suggest/bootstrap-suggest.min.js"></script>

<script src="../../layui/layui.js"></script>
<!--高德地图api-->

<script type="text/javascript" th:inline="javascript">


    var type = [[${type}]];
    var dictionaryName = [[${dictionaryName}]];
    var id = [[${id}]];
    var page = [[${indexPage}]];
    var name = [[${name}]];
    if (name == null || name == "null") {
        name = '';
    }

    //点击提交
    $('#searchBtn').click(function () {
        var name = $('#search').val();
        window.location.href = "/manage/dictionary/thesaurus" + "?name=" + name+"&id="+id+"&type="+type+"&dictionaryName="+dictionaryName;
    });

    function deleteThesaurus(thesaurusId) {
        layer.confirm('确定删除该词条吗', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                url: "/manage/dictionary/deleteThesaurus",
                data: {
                    "thesaurusId": thesaurusId,
                },
                dataType: "json",
                type: 'post',

                success: function (res) {
                    if (res.code == 0) {
                        layer.msg(res.msg);
                        window.location.href = '/manage/dictionary/thesaurus?page=' + page + '&name=' + name+"&id="+id+"&type="+type+"&dictionaryName="+dictionaryName;
                        // setTimeout(function () {
                        // }, 2000);
                    }else {
                        layer.msg(res.msg);
                    }
                }
            })
        })
    }

    //点击导出
    $('#exportExcel').click(function () {

        window.location.href = '/manage/excel/exportThesaurus?id='+id+'&name='+name;
    });


</script>
</html>
