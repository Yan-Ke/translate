<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>藏语翻译APP后台管理中心</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" type="images/x-icon" href="../../image/favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/index.css" rel="stylesheet">

    <link href="../../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>新增文档</h5>
            <div class="ibox-tools">
                <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-horizontal m-t">
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        选择类型
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <select id="typeSelcet" class="form-control " name="language">
                            <option value="0">选择类型</option>
                            <option value="2">帮助中心</option>
                            <option value="3">注册协议</option>
                            <option value="4">通知公告</option>
                        </select>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        语言
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <div class="type">
                            <span  class="active" data-type="1">藏语</span>
                            <span  data-type="2">中文</span>
                        </div>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        文档名称
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input id="field"  class="form-control" type="text" placeholder="请输入文档名称">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        内容
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain" style="height:300px;"></script>

                        <script th:src="@{/ueditor/ueditor.config.js}"></script>
                        <script th:src="@{/ueditor/ueditor.all.min.js}"></script>
                        <script th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
                        <script th:inline="javascript">
                            var ueditor = UE.getEditor('container');
                        </script>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        排序
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input id="order"  class="form-control" type="text"
                               placeholder="数值越大，排序越靠前">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        状态
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7 admin-mt5">
                        <label for="yes" class="admin-mr15">
                            <input id="yes" type="radio" name="show" checked="checked" value="0">
                            <span>显示</span>
                        </label>
                        <label for="not">
                            <input id="not" type="radio" name="show" value="1">
                            <span>隐藏</span>
                        </label>
                    </div>
                </div>
                <div class="form-group  admin-mt30">
                    <div class="col-sm-7 col-sm-offset-2">
                        <button class="btn btn-primary" type="button" id="submit">保存</button>
                        <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<!-- 自定义js -->
<!-- <script src="../../js/hplus.js?v=4.1.0"></script> -->
<script type="text/javascript" src="../../js/contabs.js"></script>
<!-- Chosen -->
<script src="../../js/plugins/chosen/chosen.jquery.js"></script>
<!-- JSKnob -->
<!-- Input Mask-->
<script src="../../js/plugins/jasny/jasny-bootstrap.min.js"></script>
<!-- suggest -->
<script src="../../js/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../layer/layer.js"></script>
<script src="../../layui/layui.js"></script>
<!--高德地图api-->
<script th:inline="javascript">



    var languageType = 1;
    //点击保存
    $('#submit').click(function () {


        var field = $('#field').val();
        var order = $('#order').val();
        var content = UE.getEditor('container').getContent()
        var type = $("#typeSelcet option:selected").val();
        var status = $("input[type='radio']:checked").val();


        $.ajax({
            url: "/manage/system/addFile",
            data: {
                "type": type,
                "languageType": languageType,
                "field": field,
                "content": content,
                "status": status,
                "order": order,
            },
            dataType: 'json',
            type: 'post',
            success: function (res) {
                console.log(res)
                if (res.code == 0) {
                    layer.msg("保存成功");
                    window.location.href = "/manage/system/fileIndex";
                } else {
                    layer.msg(res.msg);
                }
            },
            err: function (res) {
                console.log(res);
            }
        })
    });


    $('.type').on('click', 'span', function () {
        $('.type>span').removeClass('active');
        $(this).addClass('active');
        if ($(this).text() == "藏语") {
            languageType = 1;
        } else {
            languageType = 0;
        }
    });
</script>
</html>
