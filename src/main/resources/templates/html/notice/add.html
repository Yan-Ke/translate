<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>新增公告</h5>
            <div class="ibox-tools">
                <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-horizontal m-t">
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     语言
                     <span>*</span>
                    </label>
                    <div class="col-sm-3">
                        <select class="form-control "  name="language">
                           <option value="0">请选择所属语言</option>
                           <option value="1">汉语</option>
                           <option value="2">藏语</option>
                        </select>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        公告名称
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input   class="form-control" type="text"  placeholder="请输入公告名称">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        内容
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain" style="height:300px;"></script>
                        <!-- 配置文件 -->
                        <script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
                        <!-- 编辑器源码文件 -->
                        <script type="text/javascript" src="../../ueditor/ueditor.all.js"></script>
                        <!-- 实例化编辑器 -->
                        <script type="text/javascript">
                            var ue = UE.getEditor('container');
                        </script>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        排序
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <input   class="form-control" type="text"  placeholder="数值越大，排序越靠前">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        状态
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7 admin-mt5">
                        <label for="yes" class="admin-mr15"> 
                            <input id="yes" type="radio" name="show" checked="checked" value="1">
                            <span>显示</span>
                        </label>
                        <label for="not">
                            <input id="not" type="radio" name="show" value="2">
                            <span>隐藏</span>
                        </label>
                    </div>
                </div>
                <div class="form-group  admin-mt30">
                    <div class="col-sm-7 col-sm-offset-2">
                        <button class="btn btn-primary" type="button" id="submit">保存</button>
                        <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
