<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>藏语翻译APP后台管理中心</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" type="images/x-icon" href="../../image/favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/index.css" rel="stylesheet">
    <link href="../../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>编辑优惠券</h5>
            <div class="ibox-tools">
                <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-horizontal m-t">
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        优惠券名称
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input th:value="${coupon.name}" id="name"  class="form-control" type="text"
                               placeholder="请输入优惠券名称">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        使用条件
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <div class="row">
                            <span class="col-sm-1" style="line-height: 34px;">满</span>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <input th:value="${coupon.fullPrice}" disabled="disabled" type="text"
                                           class="form-control" placeholder="请填写优惠券额度">
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                            <span class="col-sm-5" style="line-height: 34px;">可用，空或者0为不限制</span>
                        </div>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        优惠额度
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input th:value="${coupon.reducePrice}" disabled="disabled" type="text" class="form-control"
                                   placeholder="请填写优惠券额度">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        有效期
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <div class="admin-mt5">
                            <label for="yes" class="admin-mr15" onclick="_tab(0)">
                                <input disabled="disabled" id="yes" type="radio" name="show" checked="checked">
                                <span>时间段</span>
                            </label>
                            <label for="not" onclick="_tab(1)">
                                <input disabled="disabled" id="not" type="radio" name="show">
                                <span>有效天数</span>
                            </label>
                        </div>
                        <div class="m-t">
                            <div class="row Timeslot">
                                <div class="col-sm-4">
                                    <input th:value="${coupon.beginTime}" disabled="disabled"
                                           class="form-control layui-input  start" type="text" placeholder="请选择开始时间">
                                </div>
                                <span class="col-sm-1 text-center" style="line-height: 34px;">至</span>
                                <div class="col-sm-4">
                                    <input th:value="${coupon.endTime}" disabled="disabled"
                                           class="form-control layui-input  end" type="text" placeholder="请选择截止时间">
                                </div>
                                <span class="col-sm-3" style="line-height: 34px;">日期内有效</span>
                            </div>
                            <div class="row Days" style="display: none">
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <input th:value="${coupon.day}" disabled="disabled" type="text"
                                               class="form-control">
                                        <span class="input-group-addon">天</span>
                                    </div>
                                </div>
                                <span class="col-sm-6" style="line-height: 34px;">内有效</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        发放总数
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input id="count" th:value="${coupon.count}" class="form-control" type="text" placeholder="修改该优惠券的发放总数">
                    </div>
                </div>

                <div class="form-group  admin-mt30">
                    <div class="col-sm-7 col-sm-offset-2">
                        <button class="btn btn-primary" type="button" id="submit">保存</button>
                        <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>

<script src="../../js/plugins/chosen/chosen.jquery.js"></script>
<!-- JSKnob -->
<!-- Input Mask-->
<script src="../../js/plugins/jasny/jasny-bootstrap.min.js"></script>
<!-- suggest -->
<script src="../../js/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../layer/layer.js"></script>
<script src="../../laydate/laydate/laydate.js"></script>
<script src="../../layui/layui.js"></script>
<!--高德地图api-->
<script th:inline="javascript">
    laydate.render({
        elem: '.start'
    });
    laydate.render({
        elem: '.end'
    });
    var type = [[${coupon.type}]];
    var id = [[${coupon.id}]];


    $('.Timeslot').css({display: 'none'});
    $('.Days').css({display: 'none'});
    if (type == 0) {
        $('#yes').attr('checked', 'checked');
        $('.Timeslot').css({display: 'block'});
    } else {
        $('#not').attr('checked', 'checked');
        $('.Days').css({display: 'block'});
    }


    //点击保存
    $('#submit').click(function () {
        var name = $('#name').val();
        var count = $('#count').val();


        $.ajax({
            url: "/manage/coupon/editCoupon",
            data: {
                "id": id,
                "name": name,
                "count": count,
            },
            dataType: "json",
            type: 'post',

            success: function (res) {
                if (res.code == 0) {
                    layer.msg(res.msg);
                    window.location.href = '/manage/coupon/list'

                    // setTimeout(function () {
                    // }, 2000);
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    });



</script>
</html>
