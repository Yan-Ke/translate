    <meta name="description" content="">

    <meta http-equiv="refresh" content="0;ie.html" />

    <link rel="shortcut icon"  type="images/x-icon" href="../../image/favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">

    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/public.css">
    <style>
      .table{
        border:1px solid #f0f0f0;
        width: 460px;
        margin:50px 100px;
      }
      .table>tbody>tr>td{
        height: 40px;
        line-height: 40px;
        text-indent: 20px;
        font-size: 12px;
        padding:0;
      }
      .table>tbody>tr>td:first-child{
        background: #f9f9f9;
        width: 160px;
        border-right: 1px solid #f0f0f0;
      }
      .table>tbody>tr>td:last-child{
        width: 300px;
      }
    </style>
</head>
<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>订单详情</h5>
            <div class="ibox-tools">
                <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
            </div>
        </div>
        <div class="ibox-content">
            <table class="table">
                <tbody>
                    <tr>
                        <td >订单编号</td>
                        <td th:text="${memberPayRecord.orderId}"></td>
                    </tr>
                    <tr>
                        <td>购买人</td>
                        <td>
                            <a th:text="${nickName}" th:href="@{'/manage/member/detail?id=' + ${memberPayRecord.userId}}" class="color-primary">111</a>
                        </td>
                    </tr>
                    <tr>
                        <td>类型</td>
                        <td th:text="${memberPayRecord.monthString}"></td>
                    </tr>
                    <tr>
                        <td>价格</td>
                        <td th:text="${memberPayRecord.actualAmount}"></td>
                    </tr>
                    <tr>
                        <td>优惠券</td>
                        <td th:text="${couponName == null || couponName ==''}?'---':${memberPayRecord.couponName}"></td>
                    </tr>
                    <tr>
                        <td>实际支付</td>
                        <td th:text="${memberPayRecord.amount}"></td>
                    </tr>
                    <tr>
                        <td>支付方式</td>
                        <td th:text="${memberPayRecord.payType == 1}?'支付宝':'微信'"></td>
                    </tr>
                    <tr>
                        <td>支付时间</td>
                        <td th:text="${memberPayRecord.payTime}"></td>
                    </tr>
                    <!--<tr>-->
                        <!--<td>支付单号</td>-->
                        <!--<td>1122</td>-->
                    <!--</tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
