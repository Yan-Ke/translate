<body class="graybg">
<div class="wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>修改管理员</h5>
            <div class="ibox-tools">
                <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-horizontal m-t">

                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     所属角色
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <select id="roleSelect" class="form-control " autocomplete="off" name="role">
                           <option value="0">请选择所属角色</option>
                        </select>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                     用户名
                     <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input  id="account" th:value="${manageUserInfo.account}"class="form-control" type="text"  placeholder="请输入管理员用户名，4-12数字或字母组合">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        真实姓名
                        <span>*</span>
                    </label>
                    <div class="col-sm-7">
                        <input  id="username" th:value="${manageUserInfo.username}" class="form-control" type="text"  placeholder="请输入管理员真实姓名">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        头像
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7">
                        <button type="button" class="btn btn-primary " id="upload">
                        <i class="layui-icon"></i>上传图片
                        </button>
                        <input class="layui-upload-file" type="file" name="file">

                        <div class="m-t">
                            <img  th:src="${manageUserInfo.headImage}" id="LAY_demo_upload" width="180"  data-sign="0" src="../../image/not.jpg">
                        </div>
                        <p class="m-t">建议尺寸：200*200px</p>
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        手机号码
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7 admin-mt5">
                        <input id="phone" th:value="${manageUserInfo.phone}" class="form-control" type="text"  placeholder="请输入管理员手机号码">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        密码
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7 admin-mt5">
                        <input  id="password"  class="form-control" type="text"  placeholder="6-12位数字或字母组合，区分大小写，不输入为原密码">
                    </div>
                </div>
                <div class="form-group  admin-mt20">
                    <label class="col-sm-2 control-label">
                        状态
                        <span class="white">*</span>
                    </label>
                    <div class="col-sm-7 admin-mt5">
                        <label for="yes" class="admin-mr15"> 
                            <input id="yes" type="radio" name="show" checked="checked" value="0">
                            <span>启用</span>
                        </label>
                        <label for="not">
                            <input id="not" type="radio" name="show" value="1">
                            <span>禁用</span>
                        </label>
                    </div>
                </div>
                <div class="form-group  admin-mt30">
                    <div class="col-sm-7 col-sm-offset-2">
                        <button class="btn btn-primary" type="button" id="submit">保存</button>
                        <a href="javascript:history.back(-1);" class="btn btn-white">返回列表</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!--高德地图api-->
<script th:inline="javascript">

    var manageUserRoleList = [[${manageUserRoleList}]];

    var manageUserInfo = [[${manageUserInfo}]];
    var id = [[${manageUserInfo.id}]];


    switch (manageUserInfo.userStatus) {
        case 0:
            $("input[id='yes']").prop("checked", true);
            break;
        case 1:
            $("input[id='not']").prop("checked", true);
            break;
    }

    var imgUrl='';
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#upload' //绑定元素
            ,url: "/manage/system/uploadImage" //上传接口
            ,done: function(res){
                var obj=res.data;
                imgUrl=obj;
                $('#LAY_demo_upload').attr('src',imgUrl ).css({display:'block'});
            }
            ,error: function(res){
                //请求异常回调
                console.log(res);
            }
        });
    });

    //点击保存
    $('#submit').click(function () {


        var roleId=  $("#roleSelect option:selected").val();
        var account = $('#account').val();
        var userName = $('#username').val();
        var phone = $('#phone').val();
        var password = $('#password').val();
        var status = $("input[type='radio']:checked").val();



        $.ajax({
            url: "/manage/user/editManageUser",
            data: {
                "id": id,
                "roleId": roleId,
                "account": account,
                "userName": userName,
                "phone": phone,
                "password": password,
                "status": status,
                "image": imgUrl,
            },
            dataType: 'json',
            type: 'post',
            success: function (res) {
                console.log(res)
                if (res.code == 0) {
                    layer.msg("保存成功");
                    window.location.href = '/manage/system/adminIndex'
                } else {
                    // $('#verifycode_img').attr('src','/captcha?seed='+Math.random());
                    layer.msg(res.msg);
                }
            },
            err: function (res) {
                console.log(res);
            }
        })
    });

    $(function () {

        for(var j = 0,len = manageUserRoleList.length; j < len; j++){
            var manageUserRole =  manageUserRoleList[j];
            var id = manageUserRole.id;
            var name = manageUserRole.roleName;
            $("#roleSelect").append("<option value="+id+">"+name+"</option>");
        }
        console.log(manageUserInfo.role)
        $("#roleSelect").find("option[value="+manageUserInfo.role+"]").attr("selected",true);
    });


    // $("#roleSelect").find("option[value="+manageUserInfo.role+"]").prop("selected", true);




</script>
</html>
