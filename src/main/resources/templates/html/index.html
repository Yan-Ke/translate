<!--高德地图api-->
<script>

    $('.loginOut').click(function() {
        layer.confirm('确定退出吗', {
            btn: ['确定', '取消'] //按钮
        }, function() {
            $.ajax({
                url : "/manage/user/quitLogin",
                dataType:"json",
                type:'post',
                success: function(res) {
                    if (res.code == 0) {
                        layer.msg(res.msg);
                        window.location.href = '/manage/login'
                        // setTimeout(function () {
                        // }, 2000);
                    }
                }
            })
        })
    });
    $('a').click(function(e){
            e.preventDefault();

        if($(this).attr('href')!='#'){
            $('#pageFrame').attr('src', $(this).attr('href'));
        }
    });
</script>
